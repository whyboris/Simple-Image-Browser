<div class="window">

  <header class="toolbar toolbar-header">

    <h1 class="title">Image Viewer</h1>

    <div class="toolbar-actions">

      <div class="btn-group">
        <button
          class="btn btn-default"
          (click)="openFolder()"
        >
          <span
            class="icon icon-folder"
            title="open folder"
          ></span>
        </button>

        <button
          class="btn btn-default"
          [ngClass]="{ active: expanded }"
          (click)="toggleTree(tree)"
          title="expand / collapse tree"
        >
          <span
            class="icon icon-flow-cascade"
          ></span>
        </button>
      </div>

      <div class="btn-group">
        <button
          class="btn btn-default"
          title="layout"
        >
          <span
            class="icon icon-layout"
          ></span>
        </button>
      </div>

      <div class="btn-group">
        <button class="btn btn-default">
          <span
            class="icon icon-language"
            title="show / hide file name"
          ></span>
        </button>
      </div>

      <div class="btn-group">
        <button class="btn btn-default">
          <span>jpg</span>
        </button>

        <button class="btn btn-default">
          <span>png</span>
        </button>

        <button class="btn btn-default">
          <span>gif</span>
        </button>
      </div>

      <div class="btn-group">
        <button class="btn btn-default">
          <span
            class="icon icon-minus"
            title="zoom out"
          ></span>
        </button>
        <button class="btn btn-default">
          <span
            class="icon icon-plus"
            title="zoom in"
          ></span>
        </button>
      </div>

      <div class="btn-group pull-right">
        <input #search type="text" class="input-filter" />
      </div>

    </div>

  </header>


  <div class="window-content">

    <div class="pane-group">

      <div class="pane-sm sidebar">
        <tree-root
          #tree
          class="my-tree"
          [nodes]="nodes"
          [options]="options"
        ></tree-root>
      </div>

      <div class="pane">

        <div class="image-thumb" *ngIf="allImages.length > 0">
          <div class="img-container" *ngFor="let image of allImages">
            <img [src]="'file://' + image.fullPath" />
            <span>
              {{ image.name }}
            </span>
          </div>
        </div>

      </div>

    </div>

  </div>

  <footer class="toolbar toolbar-footer">
    <h1 class="title">Footer</h1>
  </footer>

</div>
